<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GaoQ Blog</title>
  <link href="/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menus">
        <span class="sr-only">GaoQ Blog</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">GaoQ Blog</a>
    </div>
    <div class="collapse navbar-collapse" id="menus">
      <ul class="nav navbar-nav">
        <%
        if(!user){
        %>
        <li class="active"><a href="/users/reg">注册</a></li>
        <li><a href="/users/login">登录</a></li>
        <%
        }else{
        %>
        <li><a href="/articles/add">发表文章</a></li>
        <li><a href="/users/logout">退出</a></li>
        <%
        }
        %>
      </ul>
      <form action="/articles/list/1/2" class="navbar-form navbar-right" role="serch" method="get">
        <div class="form-group">
          <label for="keyword">关键字</label>
          <input type="text" name="keyword" class="form-control" value="<%=keyword%>" id="keyword"/>
        </div>
        <button type="submit" class="btn btn-default" value="search" name="searchBtn">搜索</button>
      </form>
    </div>
  </nav>
  <div class="container text-center">
    <%
    if(success){
    %>
    <div class="alert alert-success"><%=success%></div>
    <%
    }
    if(error){
    %>
    <div class="alert alert-danger"><%=error%></div>
    <%
    }
    %>
  </div>
